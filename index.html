<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>

<body>
    <section class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class="fa fa-home"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa fa-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </a>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__btn">
                    <span><i class="fa fa-book"></i></span>
                    <span >Sua Biblioteca</span>
                </button>
                <span><i class="fa fa-plus"></i></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Cria sua primera playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__btn">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">   
                <a href="">Cookies</a>
            </div>

            <div class="languages"> 
                <button class="languages__btn">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__content">
            <span class="text title">Testar o premium de graça</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            <button class="footer__btn">
                <span>Inscreva-se grátis</span>
            </button>
        </div>
    </footer>

</body>
</html>
